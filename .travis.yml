language: node_js
cache:
  directories:
  - "~/.npm"
notifications:
  email: true
node_js:
- '8'
install: npm install
before_install:
- npm install -g greenkeeper-lockfile@1
jobs:
  include:
  - stage: test
    script:
    - npm run build
    - npm run lint
    - npm run is-es5
    - npm run test
    before_script: greenkeeper-lockfile-update
    after_script: greenkeeper-lockfile-upload
    after_success: npm run codecov
  - stage: deploy
    if: branch = master
    script: npm run travis-deploy-once "npm run semantic-release"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
